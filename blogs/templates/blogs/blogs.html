{% extends 'blogs/base.html' %}

{% block content %}
    <p>Blogs</p>
    <ul>
        {% for blog in blogs %}
            <li><a href="{% url 'blogs:blog' blog.id %}">{{ blog }}</a></li>
            <p><a href="{% url 'blogs:edit_blog' blog.id %}">Edit blog</a></p>
            <p><a href="{% url 'blogs:delete_blog' blog.id %}">Delete blog</a></p>
        {% empty %}
            <li>No posts available yet</li>
        {% endfor %}
    </ul>
    <a href="{% url 'blogs:new_blog' %}">Add a new blog</a>
{% endblock content %}
